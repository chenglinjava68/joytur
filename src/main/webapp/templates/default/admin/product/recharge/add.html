#@layout("充值规则")
#define main()
<body>
<div class="layui-form timo-compile">
    <form action="#(ctxAd)/recharge/save">
        <input type="hidden" name="rechargeRule.id"  value="#(rechargeRule.id ??)"/>
        <div class="layui-form-item">
            <label class="layui-form-label">充值金额</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="rechargeRule.transAmt"  placeholder="请输入充值金额" value="#(rechargeRule.transAmt ??)">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">到账游戏币</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="rechargeRule.transAfterAmt"  placeholder="请输入到账金额" value="#(rechargeRule.transAfterAmt ??)">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单日限制</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="rechargeRule.transDayLimit"  placeholder="请输入单日限制" value="#(rechargeRule.transDayLimit ??)">
            </div>
            <div class="layui-form-mid layui-word-aux">单日充值次数限制</div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="rechargeRule.description"  placeholder="请输入描述" value="#(rechargeRule.description ??)">
            </div>
            <div class="layui-form-mid layui-word-aux">20字符</div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="rechargeRule.status" value="1" title="开启" #if(rechargeRule != null && rechargeRule.status==1) checked #end>
                <input type="radio" name="rechargeRule.status" value="0" title="禁用" #if(!rechargeRule??) checked #end #if(rechargeRule != null && rechargeRule.status==0) checked #end>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit" lay-submit lay-filter="ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
</body>
#end
