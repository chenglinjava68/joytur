#@layout("到账确认操作")
#define css()
	<style>
        .page-error {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            flex-direction: column;
            min-height: calc(100vh - 110px);
            margin-bottom: 0;
        }
    </style>
#end
#define main()
<body>
    <div class="page-error" style="color: #009688">
        <i class="fa #(icon)" style="font-size: 100px"></i>
        <div style="font-size: 24px; margin-top: 14px">#(message)<br/>更多&nbsp;<a href="#(ctxAd)/recharge/order/mob/#(sign)?t=#(t)" style="color: #FF0000" >待确认订单</a></div>
    </div>
</body>
#end
