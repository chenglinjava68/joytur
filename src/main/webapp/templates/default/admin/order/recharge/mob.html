#@layout("充值订单") #define main()
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i>待确认充值订单#if(switch.toInt()==1)(<font color="red">已开启营业时间&nbsp;每天#(swtime)</font>)#end</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
            	<div class="pull-left layui-form-pane">
            		<a href="#(ctxAd)/recharge/order/dobus/#(switch.toInt()==1 ? 0 : 1)"  data-msg="#if(switch.toInt()==1)你确认关闭智能营业充值时间吗#else您确认开启智能营业充值时间吗#end" class="layui-btn layui-btn-danger ajax-get">#if(switch.toInt()==1)<i class="fa fa-hourglass-1"></i>关闭智能营业充值时间#else<i class="fa fa-hourglass-2"></i>开启智能营业充值时间#end</a>
                </div>
            </div>
            <table class="layui-table timo-table">
                <thead>
                <tr>
                    <th>头像</th>
                    <th>昵称</th>
                    <th>支付金额</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                #for(item : orderList)
                <tr>
                    <td><img alt="图像" width="60" height="60" src="#(item.headimgUrl)"></td>
                    <td>#(item.nickName)</td>
                    <td>#number(item.realTransAmt,"#.###")</td>
                    <td><a class="ajax-get" data-msg="确认您微信已收到#number(item.realTransAmt,"#.###")元" href="#(ctxAd)/recharge/order/mobpay?id=#(item.id)">处理</a></td>
                </tr>
                #end
                </tbody>
            </table>
        </div>
    </div>
</body>
#end
