#@layout("角色管理")
#define main()
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i>角色管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="sysRole.roleName" value="#(sysRole.roleName)" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加角色" data-url="#(ctxAd)/role/add"  data-size="460,357"><i class="fa fa-plus"></i> 添加</button>
                    <button class="layui-btn open-popup-param" data-type="radio" data-title="授权管理" data-url="#(ctxAd)/role/toAuth"  data-size="600,500"><i class="fa fa-user-secret"></i> 授权</button>
                    <div class="btn-group">
                        <button class="layui-btn">操作<span class="caret"></span></button>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a class="ajax-status" href="#(ctxAd)/role/delete" >删除</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <table class="layui-table timo-table">
                <thead>
                <tr>
                    <th class="timo-table-checkbox">
                        <label class="timo-checkbox"><input type="checkbox"><i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th class="sortable" data-field="title">角色编码</th>
                    <th class="sortable" data-field="title">角色名称</th>
                    <th class="sortable" data-field="createTime">创建时间</th>
                    <th class="sortable" data-field="updateTime">更新时间</th>
                    <th>查看</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                #for(item : page.list)
	                <tr >
	                    <td><label class="timo-checkbox"><input type="checkbox" value="#(item.id)"><i class="layui-icon layui-icon-ok"></i></label></td>
	                    <td>#(item.roleCode)</td>
	                    <td>#(item.roleName)</td>
	                    <td>#date(item.createTime, "yyyy-MM-dd HH:mm:ss")</td>
	                    <td>#date(item.updateTime, "yyyy-MM-dd HH:mm:ss")</td>
	                    <td>
	                        <a class="open-popup" data-title="用户列表" data-url="#(ctxAd)/role/userList?id=#(item.id)" data-size="800,600" href="#">用户列表</a>
	                    </td>
	                    <td>
	                        <a class="open-popup" data-title="编辑角色" data-url="#(ctxAd)/role/edit?id=#(item.id)"  data-size="460,357" href="#">编辑</a>
	                        <a class="ajax-get" data-msg="您是否确认删除"  href="#(ctxAd)/role/delete(ids=#(item.id)}">删除</a>
	                    </td>
	                </tr>
                #end
                </tbody>
            </table>
            <!-- page -->
            #include("../../common/page.html", url=pageUrl)
            <!-- page end -->
        </div>
    </div>
</body>
#end
